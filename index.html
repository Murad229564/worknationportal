<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Exclusive Offers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .location-box {
      background: #004080;
      color: white;
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .offers-section {
      padding: 30px 20px;
    }
    .offer-button {
      display: block;
      margin: 10px auto;
      padding: 15px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.3s;
      max-width: 300px;
    }
    .offer-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- ✅ Location Info Box -->
  <div id="location" class="location-box">
    Detecting your location...
  </div>

  <!-- ✅ Offer Buttons -->
  <div class="offers-section">
    <h2>🎁 Select a Reward Below</h2>
    
    <a href="https://your-cpa-link1.com" class="offer-button">🎯 $100 Walmart Gift Card</a>
    <a href="https://your-cpa-link2.com" class="offer-button">🎯 $750 Cash App Bonus</a>
    <a href="https://your-cpa-link3.com" class="offer-button">🎯 Win an iPhone 15 Now</a>
  </div>

  <!-- ✅ JS to fetch location -->
  <script>
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const locationBox = document.getElementById('location');
        locationBox.textContent = `You’re visiting from ${data.city}, ${data.region}, ${data.country_name}`;
      })
      .catch(error => {
        document.getElementById('location').textContent = "Location could not be detected.";
        console.error("Error fetching location:", error);
      });
  </script>

</body>
</html>
